global:
  listenAddr: ":5555"
  logging: "debug" # panic,fatal,warm,info,debug,trace
  metricsAddr: ":9090"

checkpointz:
  caches:
    blocks:
      max_items: 200
    states:
      max_items: 5
  historical_epoch_count: 20
  frontend:
    # if the frontend should served
    enabled: false
    # brand logo to display on the frontend (optional)
    brand_image_url: https://www.cdn.com/logo.png
    # brand to display on the frontend (optional)
    brand_name: Brandname
    # public url where frontend will be served from (optional)
    public_url: https://www.domain.com
  light_client:
    # Enables light_client routes
    enabled: false
    # Proxy mode will proxy requests to the upstream beacon node
    # WARNING: This will increase the load on the upstream beacon node
    # AND EXPOSES YOUR BEACON NODE TO UNPREDICTABLE API LOAD.
    # DO NOT USE THIS ON A VALIDATOR NODE.
    mode: proxy

beacon:
  upstreams:
  - name: remote
    address: http://localhost:5052
    timeoutSeconds: 30
    dataProvider: true
    # headers:
    #  header_name: header_value